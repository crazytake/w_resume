  <div id="x_usernamereg_show" class="x_logreg_bg">
     <div class="x_reg x_reg_username">
         <div class="x_reg_content">
            <div class="x_reg_head">
               <p>用户名注册</p> 
            </div>
            <div class="x_reg_info">
               <form class="x_reg_form" action="" method="post">
                  
                  <div class="x_reginfo_details">
                      <label>用户名：</label><input type="text" value="{$username}" name="username" placeholder="请输入您的用户名">
                  </div>
                  <div class="x_reginfo_details">
                      <label>手机号：</label><input type="text" value="{$phone}" name="phone" placeholder="请输入您的手机号">
                  </div>
                  <div class="x_reginfo_details">
                      <label>邮箱：</label><input type="text" value="{$email}" name="email" placeholder="请输入您的邮箱">
                  </div>
                  <div class="x_reginfo_details">
                      <label>密码：</label><input type="password" name="password" placeholder="请设置密码">
                  </div>
                  <div class="x_reginfo_details">
                      <label>确认密码：</label><input type="password" name="repassword" placeholder="请确认密码">
                  </div>
                  <div class="x_reginfo_details">
                     <label  for="pwd">验证码：</label>
                     <input type="text" name="verify" id="verify" size="10" class="admin_input_style" /><img style=" float:right;cursor:pointer;vertical-align: bottom; border-left:1px solid #CCC;" width="120" height="44" onclick="this.src='__CONTROLLER__/verify/'+Math.random();" src="__CONTROLLER__/verify">
                  </div>
                  <if condition="$notice">
                     <span class="text-red">{$notice}</span>
                  </if>
                  
                  <div class="x_reg_btn">
                     <button type="submit"><input style="display:none">注册</button>
                   </div>
               </form>
            </div>
            <div class="x_reg_bot">
                <a href="#" class="x_QQlog">QQ登录</a>
                <a href="__APP__/User/login" class="x_comelog">已注册？<span id="x_golog2" class="x_golog">登录</span></a>
                <a id="x_phonereg_path" class="x_reg_path">手机注册</a>
            </div>   
         </div>
     </div>
